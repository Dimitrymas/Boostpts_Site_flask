{%extends 'base.html'%}
{% block content %}
<section class="vh-100 bg-image">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Create an account</h2>
                            {% with messages = get_flashed_messages() %}
                            {% if messages %}
                            {% for message in messages %}
                            <h4 style="text-align: center">-{{ message }}-</h4>
                            {% endfor %}
                            {% endif %}
                            {% endwith %}
                            <form method="POST">

                                <div class="form-outline mb-4">
                                    <input type="text" id="login" name="login" class="form-control form-control-lg"/>
                                    <label class="form-label" for="login">Your Name</label>
                                </div>
                                <div class="justify-content-between d-flex">
                                    <div class="form-outline mb-4 col-md-6">
                                        <input type="text" id="firstname" name="firstname"
                                               class="form-control form-control-lg"/>
                                        <label class="form-label" for="firstname">First name</label>
                                    </div>
                                    <div class="form-outline mb-4 col-md-5">
                                        <input type="text" id="lastname" name="lastname"
                                               class="form-control form-control-lg"/>
                                        <label class="form-label" for="lastname">Last name</label>
                                    </div>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="email" id="email" name="email" class="form-control form-control-lg"/>
                                    <label class="form-label" for="email">Your Email</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" id="password" name="password"
                                           class="form-control form-control-lg"/>
                                    <label class="form-label" for="password">Password</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" id="password2" name="password2"
                                           class="form-control form-control-lg"/>
                                    <label class="form-label" for="password2">Repeat your password</label>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                                        Register
                                    </button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a
                                        href="/user/login"
                                        class="fw-bold text-body"><u>Login here</u></a></p>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
