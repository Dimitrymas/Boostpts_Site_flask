<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
{% endwith %}

<form method="POST">
    <table>
        <tr>
            <td>Login<input type="text" name="login"></td>
        </tr>
        <tr>
            <td>Password<input type="password" name="password"></td>
        </tr>
        <tr>
            <td><a href="{{ url_for('user_bp.register_page') }}">sadsa</a></td>
            <td><input type="submit" value="login"></td>
        </tr>
    </table>
</form>
</body>
</html>
