{%extends 'base.html'%}
{% block content %}
<div class="card container div-background_image d-flex justify-content-end">
    <h1 style="color: white" class=""><i>Fortnite Boosting Services</i></h1>
</div>
<form method="POST">
    <div style="background: aliceblue; padding-bottom: 10px" class="card container">
        <div class="form-group">
            <label for='user'>Select user</label>
            <select class="js-example-basic-single form-control" id="user" name="selected_user">

                {% for user, role in users_names.items() %}
                <option class="opt_user">{{ user }}--{{ role }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for='role'>Select Your Desired Options</label>
            <select class="form-control" id="role" name="selected_role">
                <option>USER</option>
                <option>ADMIN</option>
                <option>BOOSTER</option>
            </select>
        </div>

        <br>
        <button type="submit" class="btn btn-success w-100">Change role</button>
    </div>
</form>
<script type="text/javascript">
    $(document).ready(function () {
        $('.js-example-basic-single').select2({

            placeholder: "Select an user",
            allowClear: true,
            multiple: true,
            width: "100%",
            selected: ""
        });
        $('.js-example-basic-single').val("").change();
    });

</script>

{% endblock %}
