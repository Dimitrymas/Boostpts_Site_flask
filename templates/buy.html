{%extends 'base.html'%}
{% block content %}
<form method="post" action="/">
    <div class="form-group">
        <label for="exampleFormControlSelect1">Example select</label>
        <select class="form-control" id="tovar" name="tovar">
          <option>{{ first }}</option>
          <option>{{ second }}</option>
          <option>{{ three }}</option>
        </select>
      </div>
    <div class="form-group">
        <label for="exampleFormControlSelect1">Select messager</label>
        <select class="form-control" id="msg" name="msg">
          <option>Vk</option>
          <option>Discord</option>
          <option>Telegram</option>
        </select>
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput">Enter link or id(for Diskord and Telegram)</label>
        <input required type="text" class="form-control" id="link" placeholder="Enter link" name="link">
    </div>
    <br>
    <button type="submit" class="btn btn-success">Buy boost</button>
</form>
{% endblock %}
